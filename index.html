<!DOCTYPE html>
<html lang="en">

<head>
  <title>caniuse embed element</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Did you know that Ire Aderinokun maintains a site that serves caniuse.com embeds?-->
  <!-- it's super cool!!! -->
  <!-- I wrote a quick custom element that you can use to show caniuse data tables!!! -->

  <!-- load the script: -->
  <script src="https://unpkg.com/caniuse-embed-element/dist/caniuse-embed-element.min.js" async></script>
  <!-- that's it. -->

  <!-- <script src="../dist/caniuse-embed-element.js"></script> -->
</head>

<body>
  <h1>caniuse-embed-element</h1>

  <p>
    <caniuse-embed feature="css-focus-within"></caniuse-embed>
  </p>
  <p>
    <caniuse-embed feature="mdn-css__properties__z-index" periods="future_1,current"></caniuse-embed>
  </p>
  <p>
    <caniuse-embed feature="focusin-focusout-events" show-accessible-colors="true"></caniuse-embed>
  </p>
</body>

</html>
